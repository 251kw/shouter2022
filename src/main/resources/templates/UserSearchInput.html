<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/shouter.css">
<title th:text="#{title.search.input}"></title>
</head>
<body>
<div class="background">
	<div class="text-center">
		<strong th:text="#{title.search.input}" class="text-white"></strong>
	</div>
</div>
<div class="container-fluid">
	<form method="post" action="/">
	<div class="form-group">
		<table border="1" class="table">
			<tr>
				<th th:text="#{table.loginId}" class="bi bi-box-arrow-in-left"></th></label>
				<td><input type="text" name="loginId" th:value="${loginId}" class="form-control"></td>
			</tr>
			<tr>
				<th th:text="#{table.userName}" class="bi bi-person-circle"></th>
				<td><input type="text" name="userName" th:value="${userName}" class="form-control"></td>
			</tr>
			<tr th:switch="${icon}">
				<th th:text="#{table.icon}" class="bi bi-emoji-smile"></th>
				<td th:case="noCheck">
					<input type="checkbox" name="icon" value="icon-male">&nbsp;<span class="bi bi-gender-male"></span>
					<input type="checkbox" name="icon" value="icon-female">&nbsp;<span class="bi bi-gender-female"></span>
				</td>
				<td th:case="icon-male">
					<input type="checkbox" name="icon"  value="icon-male" checked>&nbsp;<span class="bi bi-gender-male"></span>
					<input type="checkbox" name="icon" value="icon-female">&nbsp;<span class="bi bi-gender-female"></span>
				</td>
				<td th:case="icon-female">
					<input type="checkbox" name="icon"  value="icon-male">&nbsp;<span class="bi bi-gender-male"></span>
					<input type="checkbox" name="icon" value="icon-female" checked>&nbsp;<span class="bi bi-gender-female"></span>
				</td>
				<td th:case="checks">
					<input type="checkbox" name="icon"  value="icon-male" checked>&nbsp;<span class="bi bi-gender-male"></span>
					<input type="checkbox" name="icon" value="icon-female" checked>&nbsp;<span class="bi bi-gender-female"></span>
				</td>
			</tr>
			<tr>
				<th th:text="#{table.profile}" class="bi bi-card-text"></th>
				<td><input class="form-control" type="text" name="profile" th:value="${profile}" size="60" /></td>
			</tr>
		</table>
		<div class="text-center">
			<input type="submit" th:value="#{btn.search}" class="btn btn-primary btn-lg">
			<input type="submit" th:value="#{btn.back}" th:formaction="@{/index}"class="btn btn-primary btn-lg">
		</div>
	</div>
	<p th:if="${error}" th:text="#{error.search.input}" class="error"></p>
	</form>	
</div>
</body>
</html>
