<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/shouter.css">
<title th:text="#{title.delete.confirm}"></title>
</head>
<body>
<div class="background">
	<div class="text-center">
		<strong th:text="#{title.delete.confirm}" class="text-white"></strong>
	</div>
</div>
<div class="container-fluid">
	<form method="post">
		<table border="1" class="table">
			<tr>
				<th th:text="#{table.loginId}" class="bi bi-box-arrow-in-left"></th>
				<th th:text="#{table.userName}" class="bi bi-person-circle"></th>
				<th th:text="#{table.icon}" class="bi bi-emoji-smile"></th>
				<th th:text="#{table.profile}" class="bi bi-card-text"></th>	
			</tr>
			<tr th:each="obj : ${datalist}" th:switch="${obj.icon}">
				<td th:text=${obj.loginId}></td>
				<p><input type="hidden" name="userId" th:value="${obj.userId}"></p>		
				<td th:text=${obj.userName}></td>
				<td th:case="icon-male"><span class="bi bi-gender-male"></span></td>
				<td th:case="icon-female"><span class="bi bi-gender-female"></span></td>
				<td th:text=${obj.profile}></td>
			</tr>
		</table>
		<div class="text-center">
			<input type="submit" th:value="#{btn.delete}"  th:formaction="@{/deleteResult}"class="btn btn-primary btn-lg">
			<input type="submit" th:value="#{btn.back}" th:formaction="@{/resultback}" class="btn btn-primary btn-lg">
		</div>
		<!-- 検索条件の保持 -->
		<p><input type="hidden" name="loginId2" th:value="${loginId}"></p>
		<p><input type="hidden" name="userName2" th:value="${userName}"></p>
		<p><input type="hidden" name="icon2" th:value="${icon}"></p>
		<p><input type="hidden" name="profile2" th:value="${profile}"></p>
	</form>
</div>
</body>
</html>
