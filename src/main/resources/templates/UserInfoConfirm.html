<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/shouter.css">
	<title th:text="#{title.register.confirm}"></title>
</head>

<body>
	<div class="background">
		<div class="text-center">
			<strong th:text="#{title.register.confirm}" class="text-white"></strong>
		</div>
	</div>
	<div class="container-fluid">
		<form method="post" action="/InfoResult">
			<div class="form-group">
				<table border="1" class="table">
					<tr>
						<th th:text="#{table.loginId}" class="bi bi-box-arrow-in-left"><label for="id"></label></th>
						<td th:text="${loginId}"></td>
					</tr>
					<tr>
						<th th:text="#{table.password}" class="bi bi-key"><label for="password"></label></th>
						<td th:text="${password}"></td>
					</tr>
					<tr>
						<th th:text="#{table.userName}" class="bi bi-person-circle"><label for="name"></label></th>
						<td th:text="${userName}"></td>
					</tr>
					<tr th:switch="${icon}">
						<th th:text="#{table.icon}" class="bi bi-emoji-smile"></th>
						<td th:case="icon-male">&nbsp;<span class="bi bi-gender-male"></span></td>
						<td th:case="icon-female">&nbsp;<span class="bi bi-gender-female"></span></td>
					</tr>
					<tr>
						<th th:text="#{table.profile}" class="bi bi-card-text"><label for="profile"></label></th>
						<td th:text="${profile}"></td>
					</tr>
				</table>
				<div class="text-center">
					<input type="submit" th:value="#{btn.register}" class="btn btn-primary btn-lg">
					<input type="submit" name="backs" th:value="#{btn.back}" class="btn btn-primary btn-lg"
						th:formaction="@{/UserInfoInput}">
				</div>
				<!-- 登録条件の保持 -->
				<p><input type="hidden" name="loginId" th:value="${loginId}"></p>
				<p><input type="hidden" name="password" th:value="${password}"></p>
				<p><input type="hidden" name="userName" th:value="${userName}"></p>
				<p><input type="hidden" name="icon" th:value="${icon}"></p>
				<p><input type="hidden" name="profile" th:value="${profile}"></p>
			</div>
			<p th:if="${error}" th:text="#{error.write.all}" class="error"></p>
		</form>
	</div>
</body>

</html>
