<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/shouter.css">
	<title th:text="#{title.register.input}"></title>
</head>

<body>
	<div class="background">
		<div class="text-center">
			<strong th:text="#{title.register.input}" class="text-white"></strong>
		</div>
	</div>
	<div class="container-fluid">
		<form method="post" action="/UserInfoConfirm">
			<div class="form-group">
				<table border="1" class="table">
					<tr>
						<th th:text="#{table.loginId}" class="bi bi-box-arrow-in-left"><label for="id"></label></th>
						<td><input type="text" name="loginId" th:value="${loginId}" id="id" class="form-control">
							<!-- 既存のログインIDの場合エラー表示-->
							<p th:if="${error2}" th:text="#{error.register.input}" class="error"></p>
							<!--  ログインIDが半角英数字ではなかったらエラーを表示-->
							<p th:if="${error3}" th:text="#{Pattern.userInfo.loginId}" class="error"></p>
						</td>
					</tr>
					<tr>
						<th th:text=" #{table.password}" class="bi bi-key"><label for="password"></label></th>
						<td><input type="password" name="password" th:value="${password}" id="password"
								class="form-control">
						</td>
					</tr>
					<tr>
						<th th:text="#{table.userName}" class="bi bi-person-circle"><label for="name"></label></th>
						<td><input type="text" name="userName" th:value="${userName}" id="name" class="form-control">
						</td>
					</tr>
					<tr th:switch="${icon}">
						<th th:text="#{table.icon}" class="bi bi-emoji-smile"></th>
						<td th:case="icon-male">
							<input type="radio" name="icon" value="icon-male" checked>&nbsp;<span
								class="bi bi-gender-male"></span>
							<input type="radio" name="icon" value="icon-female">&nbsp;<span
								class="bi bi-gender-female"></span>
						</td>
						<td th:case="icon-female">
							<input type="radio" name="icon" value="icon-male">&nbsp;<span
								class="bi bi-gender-male"></span>
							<input type="radio" name="icon" value="icon-female" checked>&nbsp;<span
								class="bi bi-gender-female"></span>
						</td>
						<td th:case="*">
							<input type="radio" name="icon" value="icon-male" checked>&nbsp;<span
								class="bi bi-gender-male"></span>
							<input type="radio" name="icon" value="icon-female">&nbsp;<span
								class="bi bi-gender-female"></span>
						</td>
					</tr>
					<tr>
						<th th:text="#{table.profile}" class="bi bi-card-text"><label for="profile"></label></th>
						<td><input class="form-control" type="text" name="profile" th:value="${profile}" size="60" />
							
						</td>
					</tr>
				</table>
				</table>
				<div class="text-center">
					<input type="submit" th:value="#{btn.register}" class="btn btn-primary btn-lg">
					<input type="submit" name="back" th:value="#{btn.back}" th:formaction="@{/}"
						class="btn btn-primary btn-lg">
				</div>
			</div>
			<!-- 全項目もしくは何かしらの項目が未入力の場合エラー表示-->
			<p th:if="${error}" th:text="#{error.write.all}" class="error"></p>
		</form>
	</div>
</body>

</html>
