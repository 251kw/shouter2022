<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="http://localhost:8080/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="http://localhost:8080/css/shouter.css">
	<title th:text="#{title.board.input}"></title>
</head>

<body class="text-center">
	<div class="background">
		<div class="text-center">
			<strong th:text="#{title.board.input}" class="text-white"></strong>
		</div>
	</div>
	<form method="post" th:action="index">
		<div class="form-group">
			<table border="1" class="table">
				<tr>
					<th th:text="#{table.loginId}" class="bi bi-box-arrow-in-left"><label for="id"></label></th>
					<td><input type="text" name="loginId" th:value="${loginId}" id="id" class="form-control"></td>
				</tr>
				<tr>
					<th th:text="#{table.password}" class="bi bi-key"><label for="password"></label></th>
					<td><input type="text" name="password" th:value="${password}" id="password" class="form-control">
					</td>
				</tr>
			</table>
			<div class="text-center"><input class="btn btn-primary" type="submit" th:value="#{btn.login}" formaction="top" />
				<input class="btn btn-primary" type="submit" th:value="#{btn.where.register}" formaction="UserInfoInput"/>
				<input class="btn btn-primary" type="submit" th:value="#{btn.where.search}" th:formaction="@{/search}"/>
			</div>
		</div>
		<p th:if="${error}" th:text="#{error.write.miss}" class="error"></p>
	</form>

</body>

</html>
